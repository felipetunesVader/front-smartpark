<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartPark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        phthalo: '#123524',
                        'phthalo-light': '#1e5438',
                        'phthalo-dark': '#0a1f15',
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-phthalo shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <span class="text-white text-2xl font-bold">SmartPark</span>
                    <button onclick="window.location.href='/index.html'" class="bg-phthalo-light hover:bg-phthalo-dark text-white px-4 py-2 rounded-md text-sm font-medium">
                        Voltar
                    </button>
                </div>
                <div class="flex items-center">
                    <button id="logoutBtn" class="bg-phthalo-light hover:bg-phthalo-dark text-white px-4 py-2 rounded-md text-sm font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Seletor de Período -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-phthalo mb-4">Selecione o Período</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Data Inicial</label>
                    <input type="date" id="dataInicial" class="w-full p-2 border border-gray-300 rounded-md focus:ring-phthalo focus:border-phthalo">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Data Final</label>
                    <input type="date" id="dataFinal" class="w-full p-2 border border-gray-300 rounded-md focus:ring-phthalo focus:border-phthalo">
                </div>
            </div>
            <button id="buscarDados" class="mt-4 bg-phthalo hover:bg-phthalo-light text-white px-6 py-2 rounded-md text-sm font-medium">
                Buscar Dados
            </button>
        </div>

        <!-- Cards de Informações -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card de Faturamento -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-phthalo mb-4">Faturamento Total</h2>
                <div class="text-4xl font-bold text-center text-phthalo">
                    <span id="faturamento">R$ 0,00</span>
                </div>
            </div>

            <!-- Card de Total de Veículos -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-phthalo mb-4">Total de Veículos</h2>
                <div class="text-4xl font-bold text-center text-phthalo">
                    <span id="totalVeiculos">0</span>
                </div>
            </div>

            <!-- Card de Tempo Médio -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-phthalo mb-4">Tempo Médio</h2>
                <div class="text-4xl font-bold text-center text-phthalo">
                    <span id="tempoMedio">0min</span>
                </div>
            </div>
        </div>

        <!-- Tabela de Veículos Recorrentes -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-phthalo mb-4">Veículos Recorrentes</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Placa</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Visitas</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Última Visita</th>
                        </tr>
                    </thead>
                    <tbody id="veiculosRecorrentesBody" class="bg-white divide-y divide-gray-200">
                        <!-- Dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Gráfico de Fluxo -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-phthalo mb-4">Fluxo por Período</h2>
            <div class="h-64">
                <canvas id="fluxoGrafico"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
