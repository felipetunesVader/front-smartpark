<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartPark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        phthalo: '#123524',
                        'phthalo-light': '#1e5438',
                        'phthalo-dark': '#0a1f15',
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-phthalo">SmartPark</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Acesse sua conta
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-phthalo focus:border-phthalo focus:z-10 sm:text-sm" 
                            placeholder="Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-phthalo focus:border-phthalo focus:z-10 sm:text-sm" 
                            placeholder="Senha">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-phthalo hover:bg-phthalo-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-phthalo">
                        Entrar
                    </button>
                </div>

                <div class="text-sm text-center">
                    <a href="registro.html" class="font-medium text-phthalo hover:text-phthalo-light">
                        NÃ£o tem uma conta? Registre-se
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
